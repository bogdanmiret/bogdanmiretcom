{{ partial "head.html" . -}}

{{ partial "navbar.html" . -}}

{{- partial "navbar-elements.html" . -}}

<main id="main" class="about">
    <!-- banner -->
    <section class="banner bg-cover">
        <img src="{{ .Site.Params.banner.image | relURL }}" class="img-fluid illustration" alt="">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 mb-5 mb-lg-0">
                    <h1 class="display-4 my-5 my-lg-6 pb-lg-4 text-center">{{ if not .IsHome }}{{ .Title }}{{ else }}{{ .Site.Title }}{{ end }}</h1>
                </div>
                <div class="col-lg-6 illustration-mobile">
                    <img src="{{ .Site.Params.banner.image | relURL }}" class="img-fluid" alt="">
                </div>
            </div>
        </div>
    </section>
    <!-- /banner -->

    <div class="bg-skew bg-skew-light">
        <div class="container py-4">
            <div class="row">
                <div class="col-md-12">
                    {{ .Content -}}
                </div>
            </div>
        </div>
    </div>
</main>

{{ partial "footer.html" . -}}
